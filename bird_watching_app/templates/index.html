[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="app" v-cloak>
  <!-- Navigation Menu -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="[[=URL('stats')]]">
          My Stats
        </a>
        <a class="navbar-item" href="[[=URL('checklist')]]">
          Submit a Checklist
        </a>
        <a class="navbar-item" href="[[=URL('location')]]">
          Explore Locations
        </a>
      </div>
    </div>
  </nav>
  
  <div id="map" style="height: 500px; width: 100%;"></div>

  <!-- Put here your Vue.js template -->
  <h1 class="title"><i class="fa-solid fa-cube"></i> Title</h1>
  <p>Content: my_value: {{my_value}} </p>
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let my_callback_url = "[[=XML(my_callback_url)]]";
</script>
<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPrp8MUueIp_C1XRVM4GYStl_JKfSWnr8&libraries=visualization,drawing">
</script>
<script src="js/index.js"></script>
[[end]]
