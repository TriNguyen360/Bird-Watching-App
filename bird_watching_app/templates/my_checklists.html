[[extend 'layout.html']]

<!-- CSS Links -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/bird_watching_app/static/css/my_checklists.css" rel="stylesheet">

<div class="container mt-5" id="my-checklists-app" v-cloak>
  <!-- Header Section -->
  <div class="header-section text-center mb-4">
    <h1 class="app-title">My Checklists</h1>
    <p class="app-subtitle">View and manage your bird-watching checklists.</p>
    <a href="[[=URL('index')]]" class="btn btn-primary">Back to Homepage</a>
  </div>

  <!-- Checklists Table -->
  <div v-if="checklists.length > 0">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="checklist in checklists" :key="checklist.id">
          <td>{{ checklist.date }}</td>
          <td>{{ checklist.latitude }}, {{ checklist.longitude }}</td>
          <td>
            <button class="btn btn-danger btn-sm" @click="deleteChecklist(checklist.id)">Delete</button>
            <button class="btn btn-info btn-sm" @click="editChecklist(checklist.id)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No Checklists Message -->
  <div v-else>
    <div class="alert alert-info text-center">
      <strong>No checklists found.</strong> Add one from the <a href="[[=URL('index')]]">Homepage</a>.
    </div>
  </div>
</div>

<!-- JavaScript Links -->
[[block page_scripts]]
<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
<script src="/bird_watching_app/static/js/my_checklists.js"></script>
[[end]]
